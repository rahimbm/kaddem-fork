server.servlet.context-path=/kaddem
server.port=8089

# ===============================
# ðŸ”¹ Datasource (configurable par variables d'environnement)
# ===============================
spring.datasource.url=jdbc:mysql://mysql-service:3306/khaddemdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:}

# ===============================
# ðŸ”¹ JPA / Hibernate
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

